s<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRACK IT - Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #2C3E50, #1a1a1a);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      width: 90%;
    }

    .left-panel {
      color: #fff;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
    }

    .logo-box {
      width: 130px;
      height: 130px;
      border: 2px dashed #1ABC9C;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1ABC9C;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .brand-name {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #1ABC9C, #3498db);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: .5rem;
    }

    .tagline {
      font-size: 1rem;
      font-style: italic;
      color: #e0e0e0;
    }

    .form-card {
      background: #F9FAFB;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      padding: 1.9rem;
      width: 470px; /* more compact like login */
      transition: all .3s ease; 
      padding-top:20px;
      padding-bottom:14px;
    }

    .form-card:hover {
      box-shadow: 0 12px 32px rgba(0,0,0,0.3);
      transform: translateY(-3px);
    }

    .form-card h2 {
      font-weight: 1000;
      color: #2C3E50;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .form-control {
      border-radius: 10px;
      padding: .6rem .9rem;
      border: 1px solid #ddd;
      transition: all .3s;
      font-size: 0.9rem;
      margin-top: -4px;
    }

    .form-control:focus {
      border-color: #1ABC9C;
      box-shadow: 0 0 6px rgba(26, 188, 156, 0.4);
    }

    .btn-primary {
      background: linear-gradient(90deg, #1ABC9C, #16a085);
      border: none;
      border-radius: 10
      px;
      padding: .6rem;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all .3s ease;
      box-shadow: 0 4px 10px rgba(26, 188, 156, 0.3);
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #16a085, #1ABC9C);
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(26, 188, 156, 0.4);
    }

    /* Floating shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      background: #1ABC9C;
      animation: float 6s infinite ease-in-out;
    }

    .shape-1 { width: 200px; height: 200px; top: -50px; left: -50px; }
    .shape-2 { width: 150px; height: 150px; bottom: 60px; right: 80px; background: #3498db; }
    .shape-3 { width: 100px; height: 100px; top: 30%; right: -30px; background: #1ABC9C; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left panel -->
    <div class="left-panel">
      <div class="logo-box">LOGO</div>
      <div class="brand-name">TRACK IT</div>
      <div class="tagline">Your Habits Â· One Tap Away</div>
    </div>

    <!-- Create Account card -->
    <div class="form-card">
      <h2>Create Account</h2>
      <form method="POST" action="{{ url_for('create_account') }}">
        <div class="row mb-3">
          <div class="col-6">
            <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
          </div>
          <div class="col-6">
            <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
          </div>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" name="username" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input type="date" class="form-control" name="dob" required>
        </div>
        <div class="mb-3">
          <select class="form-control" name="gender" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="mb-3">
          <input type="tel" class="form-control" name="mobile" placeholder="Mobile No." required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" name="email" placeholder="Email Address" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>

  <!-- Floating shapes -->
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
