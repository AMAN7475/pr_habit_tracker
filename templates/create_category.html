<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Custom Category</title>
  <style>
    body {
      background: linear-gradient(135deg, #2C3E50, #1a1a1a);
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 80px auto;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: #00ff99;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create a Custom Category</h2>
    <form method="post">
      <input type="text" name="category_name" placeholder="Enter category name" required>
      <button type="submit">Create</button>
    </form>
  </div>
</body>
</html>
