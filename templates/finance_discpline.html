{% extends "base.html" %}

{% block title %}Finance & Discipline{% endblock %}

{% block content %}
  <h2>Finance & Dsicipline</h2>

  <div class="habits-grid">
    {% for habit in habits %}
      <div class="habit-wrapper">
        <!-- Add Habit button (left side) -->
        <button class="habit-btn">+ Add Habit</button>

        <!-- Habit card (center, bigger width & height) -->
        <div class="habit-card">
          <h3>{{ habit.habit_name }}</h3>
        </div>

        <!-- Edit button (right side, text only) -->
        <button class="edit-btn">Edit</button>
      </div>
    {% endfor %}
  </div>

  <style>
    .habits-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 20px;
    }

    .habit-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 70%;         /* ðŸ”¹ increased width */
      max-width: 525px;   /* ðŸ”¹ bigger max width */
    }

    .habit-card {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;      /* ðŸ”¹ increased padding (more height) */
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.35);
      text-align: center;
      transition: all 0.3s ease;
    }

    .habit-card:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateY(-3px);
    }

    .habit-card h3 {
      margin: 0;
      font-size: 18px;    /* ðŸ”¹ slightly bigger text */
      color: #00ff99;
    }

    .habit-btn {
      background: #00ff99;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .habit-btn:hover {
      background: #00cc77;
    }

    .edit-btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: bold;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .edit-btn:hover {
      background: #0056b3;
    }
  </style>
{% endblock %}
