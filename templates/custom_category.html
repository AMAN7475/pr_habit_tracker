{% extends "base.html" %}

{% block title %}{{ category.category_name }}{% endblock %}

{% block heading %}{{ category.category_name }}{% endblock %}

{% block content %}
  <div class="habits-grid">
    {% for habit in habits %}
      <div class="habit-card" id="habit-{{ habit.habit_id }}">
        <h3>{{ habit.display_name }}</h3>

        
        <div class="card-actions">
          <!-- ðŸ”¹ Add form -->
         
          <button class="edit-btn" 
                  data-habit-id="{{ habit.habit_id }}" 
                  data-habit-name="{{ habit.display_name }}">Edit</button>


          <form method="POST" action="{{ url_for('remove_custom_habit', category_id=category.category_id, habit_id=habit.habit_id) }}" style="display:inline;">
              <button type="submit" class="remove-btn">Remove</button>
          </form>
        </div>
      </div>
    {% endfor %}

    
    <div class="habit-card add-yours" id="openModal">
      Add Yours
    </div>
  </div>

  
  <div id="habitModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h3>Add New Habit</h3>

      <form method="POST" id="addHabitForm" action="{{ url_for('add_custom_category_habit', category_id=category.category_id) }}" autocomplete="off">
        <input type="text" name="habit_name" id="newHabitInput" placeholder="Not more than 30 words" required maxlength="30" autocomplete="off">
        <small id="habitError" style="color:red; display:block; margin:-8px 0 10px 0; font-size:0.85rem;"></small>
        <button type="submit" class="habit-btn">Save</button>
      </form>
    </div>
  </div>

  
  <div id="editHabitModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeEditModal">&times;</span>
      <h3>Edit Habit</h3>

      <form method="POST" id="editHabitForm" action="{{ url_for('edit_habit') }}" autocomplete="off">
        <input type="text" name="custom_name" id="editHabitInput" placeholder="Rename habit" required maxlength="30" autocomplete="off">
        <small id="editHabitError" style="color:red; display:block; margin:-8px 0 10px 0; font-size:0.85rem;"></small>
        <input type="hidden" name="habit_id" id="editHabitId">
        <button type="submit" class="habit-btn">Save</button>
      </form>

    </div>
  </div>

  <style>
    .habits-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      margin-top: 20px;
      max-width: 750px;
      margin-left: auto;
      margin-right: auto;
    }

    .habit-card {
      background: rgba(10, 10, 50, 0.7);
      padding: 8px;
      border-radius: 15px;
      box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.4);
      text-align: center;
      transition: all 0.3s ease;
      min-height: 74px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .habit-card:hover {
      transform: translateY(-5px);
      box-shadow: 3px 3px 6px rgba(80,145,250,0.5);
    }

    .habit-card:hover h3 {
      color: rgba(246,231,124,2);
    }

    .habit-card h3 {
      margin: 0;
      font-size: 18px;
      color: #fff;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 2.5px;
      margin-bottom: 2.5px;
    }

    .habit-btn {
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 9px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .habit-btn:hover {
      background: #13c634;
      color: #fff;
    }

    .edit-btn {
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 9px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .edit-btn:hover {
      background: #4a96ff;
      color: #fff;
    }

    .add-yours {
      background: #00ff99;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border-radius: 15px;
      padding: 8px;
      min-height: 74px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .add-yours:hover {
      background: #00cc77;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.97);
      backdrop-filter: blur(1.5px);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 15px;
      max-width: 95%;
      width: 450px;
      text-align: center;
      color: #fff;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.4);
      position: relative;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .modal-content h3 {
      margin-bottom: 15px;
      color: #00ff99;
      font-size: 20px;
    }

    .modal-content input {
      width: 100%;
      height: 50px;
      padding:12px;
      border-radius: 10px;
      border:1px solid #00ff99;
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      margin-bottom: 18px;
      text-align: center;
      box-sizing: border-box;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 15px;
      font-size: 26px;
      font-weight: bold;
      cursor: pointer;
      color: #ff4d4d;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .close-btn:hover {
      color: #ff1a1a;
      transform: scale(1.1);
    }

    .remove-btn {
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 9px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .remove-btn:hover {
      background: #ff4d4d;
      color: #fff;
    }


  </style>

  <script>
    // -----------------------------------------
    // Add Yours Modal
    // -----------------------------------------
    document.getElementById("openModal").onclick = function() {
      document.getElementById("habitModal").style.display = "flex";
    };
    document.getElementById("closeModal").onclick = function() {
      document.getElementById("habitModal").style.display = "none";
    };

    // Open Edit Modal with habit data
    document.querySelectorAll(".edit-btn").forEach(btn => {
      btn.addEventListener("click", function() {
        document.getElementById("editHabitId").value = this.dataset.habitId;
        document.getElementById("editHabitInput").value = this.dataset.habitName;
        document.getElementById("editHabitModal").style.display = "flex";
      });
    });

    document.getElementById("closeEditModal").onclick = function() {
      document.getElementById("editHabitModal").style.display = "none";
    };

    // -------------------------------------------
    // Add New Habit Validation
    // -------------------------------------------
    const habitInput = document.getElementById("newHabitInput");
    const habitForm = document.getElementById("addHabitForm");
    const habitError = document.getElementById("habitError");

    function capitalizeFirstLetter(input) {
      if (input.value.length > 0) {
        input.value = input.value.charAt(0).toUpperCase() + input.value.slice(1);
      }
    }

    const habitPattern = /^[A-Z][A-Za-z0-9 ]{4,29}$/; // 5-30 chars, first capital

    function hasRepeatedChars(str) {
      // Remove spaces and ignore case
      const cleanStr = str.replace(/\s/g, '').toLowerCase();
      // Match any character repeated 5+ times consecutively
      return /(.)\1{4,}/.test(cleanStr);
    }


    // --------------------------
    // Real-time validation on input
    // --------------------------
    habitInput.addEventListener("input", function() {
      capitalizeFirstLetter(habitInput);

      const val = habitInput.value.trim();

      if (val.length > 0 && val.length < 5) {
        habitError.textContent = "Habit name should be 5 to 30 characters long";
      } else if (!habitPattern.test(val) && val.length >= 5) {
        habitError.textContent = "Start with capital letter. Only letters, numbers and space allowed.";
      } else if (hasRepeatedChars(val)) {
        habitError.textContent = "Do not enter repeated characters like 'aaaaa' or '11111'.";
      } else {
        habitError.textContent = "";
      }
    });

    // --------------------------
    // Submit-time validation
    // --------------------------
    habitForm.addEventListener("submit", function(e) {
      const val = habitInput.value.trim();

      if (val.length < 5 || val.length > 30) {
        habitError.textContent = "Habit name should be 5 to 30 characters long";
        e.preventDefault();
        return;
      }

      if (!habitPattern.test(val)) {
        habitError.textContent = "Start with capital letter. Only letters, numbers, and space allowed.";
        e.preventDefault();
        return;
      }

      if (hasRepeatedChars(val)) {
        habitError.textContent = "Do not enter repeated characters like 'aaaaa' or '11111'";
        e.preventDefault();
        return;
      }

      habitError.textContent = "";
    });

    // -------------------------------------------
    // Remove Habit (Custom Category)
    // -------------------------------------------
    document.querySelectorAll(".remove-btn").forEach(btn => {
      btn.addEventListener("click", function() {
        const habitId = this.dataset.habitId;
        const categoryId = this.dataset.categoryId;
        const habitCard = document.getElementById(`habit-${habitId}`);

        if (!habitCard) return;

        // Smooth fade-out animation
        habitCard.style.transition = "opacity 0.3s ease, transform 0.3s ease";
        habitCard.style.opacity = "0";
        habitCard.style.transform = "scale(0.9)";

        // Remove from DOM after animation
        setTimeout(() => {
          habitCard.remove();

          // Send POST request to remove habit in backend
          fetch(`/remove_custom_habit/${categoryId}/${habitId}`, { method: "POST" });
        }, 300);
      });
    });


    // --------------------------
    // Edit Habit Validation
    // --------------------------
    const editHabitInput = document.getElementById("editHabitInput");
    const editHabitForm = document.getElementById("editHabitForm");
    const editHabitError = document.getElementById("editHabitError");

    function validateHabitInput(inputEl, errorEl) {
      // Capitalize first letter
      if (inputEl.value.length > 0) {
        inputEl.value = inputEl.value.charAt(0).toUpperCase() + inputEl.value.slice(1);
      }
      
      const val = inputEl.value.trim();

      if (val.length < 5 || val.length > 30) {
        errorEl.textContent = "Habit name should be 5 to 30 characters long";
        return false;
      }
      if (!habitPattern.test(val)) {
        errorEl.textContent = "Start with capital letter. Only letters, numbers and space allowed.";
        return false;
      }
      if (hasRepeatedChars(val)) {
        errorEl.textContent = "Do not enter repeated characters like 'aaaaa' or '11111'";
        return false;
      }

      errorEl.textContent = "";
      return true;
    }

    // Real-time input validation
    editHabitInput.addEventListener("input", () => validateHabitInput(editHabitInput, editHabitError));

    // Form submit validation
    editHabitForm.addEventListener("submit", function(e) {
      if (!validateHabitInput(editHabitInput, editHabitError)) e.preventDefault();
    });
  </script>  
{% endblock %}
