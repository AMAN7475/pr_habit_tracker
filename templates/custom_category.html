{% extends "base.html" %}

{% block title %}{{ category.category_name }}{% endblock %}

{% block heading %}{{ category.category_name }}{% endblock %}

{% block content %}
  <div class="habits-grid">
    {% for habit in habits %}
      <div class="habit-card">
        <h3>{{ habit.display_name }}</h3>

        
        <div class="card-actions">
          <!-- ðŸ”¹ Add form -->
          <form method="POST" action="{{ url_for('add_habit', habit_id=habit.habit_id) }}" style="display:inline;">
            <button type="submit" class="habit-btn">+ Add</button>
          </form>

          
          <button class="edit-btn" 
                  data-habit-id="{{ habit.habit_id }}" 
                  data-habit-name="{{ habit.display_name }}">Edit</button>
        </div>
      </div>
    {% endfor %}

    
    <div class="habit-card add-yours" id="openModal">
      Add Yours
    </div>
  </div>

  
  <div id="habitModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h3>Add New Habit</h3>

      <form method="POST" id="addHabitForm" action="{{ url_for('add_custom_category_habit', category_id=category.category_id) }}" autocomplete="off">
        <input type="text" name="habit_name" id="newHabitInput" placeholder="Not more than 30 words" required maxlength="30" autocomplete="off">
        <small id="habitError" style="color:red; display:block; margin:-8px 0 10px 0; font-size:0.85rem;"></small>
        <button type="submit" class="habit-btn">Save</button>
      </form>
    </div>
  </div>

  
  <div id="editHabitModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeEditModal">&times;</span>
      <h3>Edit Habit</h3>

      <form method="POST" id="editHabitForm" action="{{ url_for('edit_habit') }}">
        <input type="text" name="custom_name" id="editHabitInput" placeholder="Rename habit" required>
        <input type="hidden" name="habit_id" id="editHabitId">
        <button type="submit" class="habit-btn">Save</button>
      </form>
    </div>
  </div>

  <style>
    .habits-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      margin-top: 20px;
      max-width: 750px;
      margin-left: auto;
      margin-right: auto;
    }

    .habit-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 8px;
      border-radius: 15px;
      box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.4);
      text-align: center;
      transition: all 0.3s ease;
      min-height: 74px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .habit-card:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateY(-5px);
      box-shadow: 3px 3px 6px rgba(1,255,153,0.5);
    }

    .habit-card:hover h3 {
      color: #00ff99;
    }

    .habit-card h3 {
      margin: 0;
      font-size: 18px;
      color: #fff;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 2.5px;
      margin-bottom: 2.5px;
    }

    .habit-btn, .edit-btn {
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 9px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .habit-btn:hover, .edit-btn:hover {
      background: #00ff99;
      color: #000;
    }

    .add-yours {
      background: #00ff99;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border-radius: 15px;
      padding: 8px;
      min-height: 74px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .add-yours:hover {
      background: #00cc77;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.97);
      backdrop-filter: blur(1.5px);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 15px;
      max-width: 95%;
      width: 450px;
      text-align: center;
      color: #fff;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.4);
      position: relative;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .modal-content h3 {
      margin-bottom: 15px;
      color: #00ff99;
      font-size: 20px;
    }

    .modal-content input {
      width: 100%;
      height: 50px;
      padding:12px;
      border-radius: 10px;
      border:1px solid #00ff99;
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      margin-bottom: 18px;
      text-align: center;
      box-sizing: border-box;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 15px;
      font-size: 26px;
      font-weight: bold;
      cursor: pointer;
      color: #ff4d4d;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .close-btn:hover {
      color: #ff1a1a;
      transform: scale(1.1);
    }

  </style>

  <script>
    // -----------------------------------------
    // Add Yours Modal
    // -----------------------------------------
    document.getElementById("openModal").onclick = function() {
      document.getElementById("habitModal").style.display = "flex";
    };
    document.getElementById("closeModal").onclick = function() {
      document.getElementById("habitModal").style.display = "none";
    };

    // Open Edit Modal with habit data
    document.querySelectorAll(".edit-btn").forEach(btn => {
      btn.addEventListener("click", function() {
        document.getElementById("editHabitId").value = this.dataset.habitId;
        document.getElementById("editHabitInput").value = this.dataset.habitName;
        document.getElementById("editHabitModal").style.display = "flex";
      });
    });

    document.getElementById("closeEditModal").onclick = function() {
      document.getElementById("editHabitModal").style.display = "none";
    };

    // -------------------------------------------
    // Add New Habit Validation
    // -------------------------------------------
    const habitInput = document.getElementById("newHabitInput");
    const habitForm = document.getElementById("addHabitForm");
    const habitError = document.getElementById("habitError");

    function capitalizeFirstLetter(input) {
      if (input.value.length > 0) {
        input.value = input.value.charAt(0).toUpperCase() + input.value.slice(1);
      }
    }

    const habitPattern = /^[A-Z][A-Za-z0-9 ]{4,29}$/; // 5-30 chars, first capital

    function hasRepeatedChars(str) {
      return /^(\w)\1+$/.test(str.replace(/\s/g, ''));
    }

    // --------------------------
    // Real-time validation on input
    // --------------------------
    habitInput.addEventListener("input", function() {
      capitalizeFirstLetter(habitInput);

      const val = habitInput.value.trim();

      if (val.length > 0 && val.length < 5) {
        habitError.textContent = "Habit name should be 5 to 30 characters long";
      } else if (!habitPattern.test(val) && val.length >= 5) {
        habitError.textContent = "Start with capital letter. Only letters, numbers, and space allowed.";
      } else if (hasRepeatedChars(val)) {
        habitError.textContent = "Do not enter repeated characters like 'aaaaa' or '11111'.";
      } else {
        habitError.textContent = "";
      }
    });

    // --------------------------
    // Submit-time validation
    // --------------------------
    habitForm.addEventListener("submit", function(e) {
      const val = habitInput.value.trim();

      if (val.length < 5 || val.length > 30) {
        habitError.textContent = "Habit name should be 5 to 30 characters long";
        e.preventDefault();
        return;
      }

      if (!habitPattern.test(val)) {
        habitError.textContent = "Start with capital letter. Only letters, numbers, and space allowed.";
        e.preventDefault();
        return;
      }

      if (hasRepeatedChars(val)) {
        habitError.textContent = "Do not enter repeated characters like 'aaaaa' or '11111'.";
        e.preventDefault();
        return;
      }

      habitError.textContent = "";
    });

  </script>  
{% endblock %}
